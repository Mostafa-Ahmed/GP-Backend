{% extends 'classifier/base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

    <h3>Login</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
